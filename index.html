<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Ejemplo accesibilidad</title>
    <link rel="stylesheet" href="https://library-sdb.apps.bancolombia.com/bds/2.1.2/bds.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="space_4">
        <h1>Bienvenido al workshop de accesibilidad</h1>
    </header>
    <main>
        <section id="ejemplo-accesibilidad" class="space_4_padding bc_container">
            <h2 id="ejemplo-accesibilidad-title" tabindex="1">Ejemplo Accesibilidad</h2>
            <ul id="group-of-image" class="bc-row space_4">
                <li class="bc-col-3">
                    <button class="open-modal-button-lior"  tabindex="2">
                        <img src="images/imagen1.png" class="project-img" alt="imagen gato lior" />
                    </button>
                </li>
                <li class="bc-col-3">
                    <button tabindex="-1">
                        <img src="images/imagen2.png" class="project-img" alt="imagen dos gatos" />
                    </button>
                </li>
                <li class="bc-col-3">
                    <button class="open-modal-button-sushi" tabindex="3">
                        <img src="images/imagen3.png" class="project-img" alt="Imagen gato sushi" />
                    </button>
                </li>
            </ul>
            <div class="bc-row">
                <button class="bc-button-primary bc-col-3" tabindex="5">Elemento A</button>
                <button class="bc-button-primary bc-col-3 bc-offset-4" tabindex="4">Elemento B</button>
            </div>
            <button class="bc-button-secondary bc-col-3 bc-offset-6 space_4_top return-btn"
                tabindex="6">Reiniciar</button>
        </section>
        <div class="mask" role="dialog"></div>
        <div class="modal" role="alert">
            <div class="bc-row space_4">
                <h2 class="header bc-col-8" id="modal-header" tabindex="0" autofocus >historia de los gatos</h2>
                <figure class="bc-col-6 bc-offset-4">
                    <img src="images/imagen2.png" class="modal-project-image" alt="sushi y lior juntos" />
                </figure>
                <button class="bc-button-primary bc-col-4  bc-offset-4" id="close-modal-btn">Cerrar</button>
            </div>
        </div>
    </main>
    <footer class="space_4">
        <h2>Gracias por seguir el tutorial ðŸ¥³</h2>
    </footer>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
