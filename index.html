    <title>Document</title>
    <link rel="stylesheet" href="https://library-sdb.apps.bancolombia.com/bds/2.1.2/bds.min.css">

<body>
    <header class="space_4">
        <h1>Bienvenido al workshop de accesibilidad</h1>

    <main>
        <section id="ejemplo-accesibilidad" class="space_4_padding bc_container">
            <h2>Ejemplo Accesibilidad</h2>
            <ul id="group-of-image" class="bc-row space_4">
                <li class="bc-col-3" tabindex="1">
                    <button class="project1 project">
                        <img src="images2/imagen1.png" class="project-img" alt="imagen gato lior" />

            </ul>
            <div class="bc-row">
